<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Donut Clicker</title>
  </head>

  <body>
    <div class="container"></div>
    <div><h1>Fred the Baker Baking Company</h1></div>
    <div><button type="button" name="button" id="alert"><img src="images/donut.jpeg" width="200px"></button></div>
    <div><p>You have <span id="counter"></span> donuts.</p></div>
    <div><button type="button" name="button" id="autoClick">Purchase AutoClicker</button></div>
    <div><p>You have <span id="autoClickerCounter"></span> Auto Clickers</p></div>
    <div><button type="button" name="button" id="donutMultiply"> Purchase Donut Multiplier</button>
    <div><p>The next Donut Multiplier will cost <span id="donutMultiplierCost"></span> donuts</p></div>
    
    
    
    <script src="./DonutMaker.js"></script>
  </body>
</html>
